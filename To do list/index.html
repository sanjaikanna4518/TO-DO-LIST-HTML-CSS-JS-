<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <center>
        <h1>TO DO LIST</h1>
    </center>

    <center>
        <input type="text" id="input">
        <button onclick="kanna()">add</button>
        <ul id="list-container">
            <li>hello
                <button onclick="deelete(event)">delete</button>
            </li>
        </ul>
    </center>
</div>

<script>
    var ul = document.getElementById("list-container");
    var input = document.getElementById("input");

    function kanna() {
        var clist = document.createElement("li");
        clist.innerHTML = input.value + "<button onclick='deelete(event)'>delete</button>";
        ul.append(clist);
    }

    function deelete(event) {
        event.target.parentElement.remove();
    }
</script>

</body>
</html>
